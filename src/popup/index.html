<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SyncYTMusic Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>SyncYTMusic</h1>

        <div class="setting-row">
            <label>Enable Overlay</label>
            <input type="checkbox" id="toggle-overlay" checked>
        </div>

        <div class="setting-row">
            <label>Offset (ms)</label>
            <input type="number" id="offset-input" value="0">
        </div>

        <div class="status" id="status-msg"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
